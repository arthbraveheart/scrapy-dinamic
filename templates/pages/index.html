{% extends "layouts/base.html" %}
{% load static %}

{% block extrastyle %}
<style>
.indeterminate {
    animation: progress 2s linear infinite;
}
@keyframes progress {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
</style>
{% endblock extrastyle %}

{% block extrahead %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock extrahead %}

{% block content %}

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#statusModal">
  Spider Status
</button>

<div class="modal fade" id="statusModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="statusTitle">Processing...</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="progress">
          <div id="progressBar" class="progress-bar progress-bar-striped indeterminate" role="progressbar"
               style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <p id="progressStats" class="mt-2 text-center small">0 / 0 EANs processed</p>
        <p id="statusMessage" class="mt-2"></p>
      </div>
    </div>
  </div>
</div>

<form id="spiderForm" method="post" action="{% url 'run-spider' %}">
  {% csrf_token %}
  <button type="submit" class="btn btn-primary">Run Spider</button>
</form>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('spiderForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const modal = new bootstrap.Modal(document.getElementById('statusModal'));
  const statusTitle = document.getElementById('statusTitle');
  const statusMessage = document.getElementById('statusMessage');
  const progressBar = document.getElementById('progressBar');
  const progressStats = document.getElementById('progressStats');

  // Show modal and initialize messages
  modal.show();
  statusTitle.textContent = 'Processing...';
  statusMessage.textContent = 'Your spider is running...';
  progressBar.style.width = '0%';
  progressBar.setAttribute('aria-valuenow', 0);
  progressBar.classList.add('indeterminate'); // Start with indeterminate animation

  // Start spider
  fetch("{% url 'run-spider' %}", {
    method: 'POST',
    headers: {'X-CSRFToken': '{{ csrf_token }}'},
    body: new FormData(this)
  })
    .then(() => pollStatus(modal, statusTitle, statusMessage, progressBar, progressStats))
    .catch(error => {
      statusTitle.textContent = 'Error!';
      statusMessage.textContent = 'Failed to start spider: ' + error;
    });
});

function pollStatus(modal, titleElement, messageElement, progressBar, progressStats) {
  let attempts = 0;
  const MAX_ATTEMPTS = 2000; // Maximum polling attempts

  const checkInterval = setInterval(() => {
    attempts++;

    if (attempts > MAX_ATTEMPTS) {
      clearInterval(checkInterval);
      titleElement.textContent = 'Timeout';
      messageElement.textContent = 'Spider is taking too long. Check status later.';
      return;
    }

    fetch(`{% url 'spider-status' %}?t=${Date.now()}`)
      .then(response => {
        if (!response.ok) throw Error('Network error');
        return response.json();
      })
      .then(data => {
        // Update UI with current status
        messageElement.textContent = data.message || data.status;

        // Update progress bar if we have progress data
        if (data.progress) {
          const percentage = data.progress.percentage;
          const completed = data.progress.completed;
          const total = data.progress.total;

          // Update progress statistics text
          progressStats.textContent = `${completed} / ${total} EANs processed`;

          // Update progress bar
          if (data.status === 'running' && total > 0) {
            // Switch from indeterminate to determinate progress
            // progressBar.classList.remove('indeterminate');
            progressBar.style.width = `${percentage}%`;
            progressBar.setAttribute('aria-valuenow', percentage);
          }
        }

        if (data.status === 'completed') {
          titleElement.textContent = 'Completed!';
          messageElement.textContent = 'Spider finished successfully.';

          // Ensure progress bar shows 100%
          progressBar.classList.remove('indeterminate');
          progressBar.style.width = '100%';
          progressBar.setAttribute('aria-valuenow', 100);

          clearInterval(checkInterval);
        } else if (data.status.startsWith('failed') || data.status.startsWith('error')) {
          titleElement.textContent = 'Failed!';
          messageElement.textContent = data.status;
          clearInterval(checkInterval);
        }
      })
      .catch(error => {
        console.error('Polling error:', error);
        messageElement.textContent = 'Connection error - retrying...';
      });
  }, 2000); // Poll every 10 seconds

  // Add event listener to stop interval if modal is closed manually
  // document.getElementById('statusModal').addEventListener('hidden.bs.modal', function() {
    // clearInterval(checkInterval);
  // });
}
</script>
{% endblock extra_js %}
